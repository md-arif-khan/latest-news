<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
     <section>
        <!-- top header part start -->
        <div class="top-header">
            <div class="container">
               <div class="row">
                    <div class="d-flex justify-content-between">
                        <div>
                            <p class="fs-4 mb-0"><span class="text-primary fw-bold ">Latest </span> News</p>
                         </div>
                         <div class="d-flex gap-3">
                            <p class="mb-0">News</p>
                            <p class="mb-0"> Blog</p>
                         </div>
                    </div>
               </div>
            </div>
        </div>
        <!-- top header part end -->
        <!-- menu bar start  -->
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="navId" class="navbar-nav d-flex justify-content-between">
                     
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <!-- menu bar part end -->
        
     </section>
     <section>
       <div class="how-many-category-show container">

       </div>
       <div class="container d-flex justify-content-between mt-4">
          <div class="d-flex">
              <p>Sort By View : </p>
              <button class="border-0 h-75 me-2">Default</button>
          </div>
          <div class="d-flex"> 
              <button class="border-0 h-75 me-2">Today Pack</button>
              <button class="border-0 h-75">Trending</button>
          </div>
       </div>
     </section>
   </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="js/latest.js"></script>
</body>
</html>
